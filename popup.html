<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Magna Badminton Alert</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>Magna Badminton Alert</h2>

  <label for="interval">Check interval (sec):</label>
  <input type="number" id="interval" min="10" value="60">

  <label for="linkInput">Enter class link:</label>
  <input type="text" id="linkInput" placeholder="Paste URL here">
  <button id="add">➕ Add</button>

  <button id="removeAll" style="margin-top:4px; width:100%;">🗑️ Remove All</button>
  <div id="error" class="error" style="display:none; color:#c00; margin-top:6px; font-size:12px;"></div>


  <div id="monitorSection">
    <div id="monitorCount">Now monitoring (0/4):</div>
    <ul id="monitorList"></ul>
  </div>

  <div class="btns">
    <button id="start">▶️ Start</button>
    <button id="stop" disabled>⏹ Stop</button>
  </div>

  <div id="status">Not monitoring</div>
  <div id="lastChecked"></div>

  <script src="popup.js"></script>
</body>
</html>
