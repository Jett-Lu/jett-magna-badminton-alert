<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Magna Badminton Alert</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>Magna Badminton Alert</h2>

  <label for="interval">Check interval (min):</label>
  <input type="number" id="interval" min="1" value="1">

  <label for="linkInput">Enter class link:</label>
  <input type="text" id="linkInput" placeholder="Paste URL here">

  <button id="add">Add</button>
  <button id="removeAll">Remove All</button>
<div id="monitorCount"></div>
  <div id="links"></div>

  <div style="margin-top: 10px;">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </div>

  <p id="status">Monitoring: OFF</p>
  <p id="lastChecked">Never</p>

  <script src="popup.js"></script>
</body>
</html>
