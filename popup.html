<!DOCTYPE html>
<html>
<head>
  <title>Magna Badminton Alert</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>Magna Badminton Alert</h2>
  <label>Check interval (seconds):</label>
  <input type="number" id="interval" value="60" min="10" />
  <div class="btns">
    <button id="start">Start</button>
    <button id="stop" disabled>Stop</button>
  </div>
  <div id="status">Not monitoring</div>
  <div id="lastChecked"></div>
  <div id="monitorTitle">Currently Monitoring:</div>
  <div id="monitorList"></div>
  <script src="popup.js"></script>
</body>
</html>
